 </div>

<script>

  document.querySelectorAll('.product-tab').forEach(tab => {
  tab.addEventListener('click', function() {
    // Remove active from all tabs and contents
    document.querySelectorAll('.product-tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.product-tab-content').forEach(c => c.classList.remove('active'));
    // Add active to clicked tab and its content
    tab.classList.add('active');
    document.getElementById('tab-' + tab.dataset.tab).classList.add('active');
  });
});

// Product image modal
document.querySelectorAll('.product-img').forEach(img => {
  img.addEventListener('click', function() {
    document.querySelector('.product-modal-img').src = img.src;
    document.getElementById('product-modal').classList.add('active');
  });
});

// Close modal when clicking the close icon
document.querySelector('.product-modal-close').onclick = function(e) {
  document.getElementById('product-modal').classList.remove('active');
  document.querySelector('.product-modal-img').src = "";
  e.stopPropagation();
};

// Close modal when clicking outside the image
document.getElementById('product-modal').onclick = function(e) {
  if (e.target === this) {
    this.classList.remove('active');
    document.querySelector('.product-modal-img').src = "";
  }
};

// Prevent modal from closing when clicking the image itself
document.querySelector('.product-modal-img').onclick = function(e) {
  e.stopPropagation();
};
</script>
